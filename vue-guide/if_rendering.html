<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <!--
        v-if 디렉티브는 조건에 따라 블록을 렌더링 하기 위해 사용됨.
        블록은 디렉티브의 표현식이 true 값을 반환할 때만 렌더링 됨.
    -->
    <h1 v-if="awesome">Vue is awesome!</h1>
    <!--
        v-else와 함께 "else 블록"을 추가하는 것도 가능.
    -->
    <h1 v-if="awesome">Vue is awesome!</h1>
    <h1 v-else>Oh no ;-(</h1>

    <!--
        # <template>에 v-if을 갖는 조건부 그룹 만들기
        
        v-if는 디렉티브기 때문에 하나의 엘리먼트에 추가해야 합니다.
        하지만 하나 이상의 엘리먼트를 트렌지션 하려면
        <template> 엘리먼트에 v-if를 사용할 수 있음.
            최종 렌더링 결과에는 <template> 엘리먼트가 포함되지 않음
    -->

    <template v-if="ok">
        <h1>Title</h1>
        <p>Paragraph 1</p>
        <p>Paragraph 2</p>
    </template>

    <div v-if="Math.random() > 0.5"> 
        이제 나를 볼 수 잇어요
    </div>
    <div v-else>이제는 안보입니다.</div>
    <!-- 
        v-else 엘리먼트는 
        v-if 엘리먼트 또는 v-else-if 엘리먼트 바로 뒤에 있어야 합니다.
    -->

    <!--
        v-else-if
        2.1.0부터 새롭게 추가 됨.
        v-if에 대한 "else if 블록" 역할을 합니다.
        여러 개를 사용할 수 있습니다.
    -->
    <div v-if="type === 'A' ">
        A
    </div>
    <div v-else-if="type === 'B'">
        B
    </div>
    <div v-else-if="type === 'C'">
        C
    </div>
    <div v-else>
        Not A/B/C
    </div>
    <!--
        v-else와 마찬가지로, v-else-if 엘리먼트는 v-if / v-else-if 바로 뒤
    -->

    <!--
        # key를 이용한 재사용 가능한 엘리먼트 제어

        Vue는 가능한 효율적으로 엘리먼트를 렌더링 하려고 시도하며 
        종종 처음부터 렌더링을 하지 않고 다시 사용함.
        Vue를 매우 빠르게 만드는데 도움이 되는 것 이외에 이점이 있음.
        사용자가 여러 로그인 유형을 트랜지션 할 수 있도록 허용하는 경우
    -->
    <template v-if="loginType === 'username'">
        <label>사용자 이름</label>
        <input placeholder="사용자 이름을 입력하세요">
    </template>
    <template v-else>
        <label>이메일</label>
        <input placeholder="이메일 주소를 입력하세요">
    </template>
    <!--
        위 코드에서 loginType을 바꾸어도 사용자가 이미 입력한 내용은 지워지지 않음
        두 템플릿 모두 같은 요소를 사용하므로 input은 대체되지 않고 placeholder만 변경 됨.
        항상 바람직하지는 않음. 
        " 이 두 엘리먼트는 완전히 별개이므로 다시 사용하지 마십시오 "라고 알리는
        방법을 제공함. key 속성으로.
    -->
    <template v-if="loginType === 'username'">
        <label>사용자 이름</label>
        <input placeholder="사용자 이름을 입력하세요" key="username-input">
    </template>
    <template v-else>
        <label>이메일</label>
        <input placeholder="이메일 주소를 입력하세요" key="email-input">
    </template>
    <!--
        트랜지션 할 때마다 입력이 처음부터 렌더링 됨.
        <label> 엘리먼트는 key 속성이 없기 때문에 여전히 효율적으로 재사용 됨.
    -->

    <!-- 
        v-show 
        엘리먼트를 조건부로 표시하기 위한 또 다른 옵션 v-show 디렉티브
    -->
    <h1 v-show="ok">안녕하세요!</h1>
    <!--
        차이점은 v-show가 잇는 엘리먼트는 항상 렌더링 되고 DOM에 남아있다.
        v-show는 단순히 엘리먼트에 display CSS 속성을 토글 함.
    -->
</body>
</html>

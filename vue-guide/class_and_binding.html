<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="practice">
        <!--
            #클래스와 스타일 바인딩

            데이터 바인딩 : 엘리먼트의 클래스 목록과 인라인 스타일을 조작하기 위해 사용
            두 속성은 v-bind를 사용하여 처리 가능.
            표현식으로 최종 문자열을 계산하면 됨.
            Vue는 class와 style에 v-bind를 사용할 때 특별히 향상된 기능을 제공함.
            표현식은 문자열 이외에 객체 또는 배열을 이용할 수 있음.
        -->

        <!-- HTML 클래스 바인딩 하기. -->
        <!--
            #객체 구문
            클래스를 동적으로 토글 하기 위해 v-bind:class에 객체를 전달 할 수 있음.
        -->
        <div v-bind:class="{ active: isActive }"></div>
        <!-- 
            위 구문은 active 클래스의 존재 여부가 데이터 속성 isActive의 참 속성에 의해 결정되는 것을 의미.
            객체에 필드가 더 있으면 여러 클래스를 토글 할 수 있음.
            v-bind:class 디렉티브는 일반 class 속성과 공존할 수 있음.
        -->
        <div 
            class="static"
            v-bind:class="{ active: isActive, 'text-danger' : hasError }"
        ></div>
        
        <!-- 바인딩 된 객체가 인라인 일 필요는 없음. -->
        <div v-bind:class="classObject"></div>

        <!-- 객체를 반환하는 계산된 속성에도 바인딩 할 수 있음 -->
        
    </div>
    <div id="practice2">
        <!-- 객체를 반환하는 계산된 속성에도 바인딩 할 수 있음 -->
        <div v-bind:class="classObject"></div>
    </div>

    <div id="list">
        <!-- 배열을 v-bind:class에 전달하여 클래스 목록을 지정할 수 있음. -->
        <div v-bind:class="[activeClass, errorClass]"></div>

        <!-- 목록에 있는 클래스를 조건부 토글 하려면 삼항 연산자를 이용 할 수 있음. -->
        <div v-bind:class="[isActive ? activeClass : '', errorClass]"></div>
        <!-- 
            항상 errorClass를 적용하고 isActive가 true일 때만 activeClass를 적용. 
            -> 장황 해 질 수 있음. 배열 구문 내에서 객체 구문을 사용 할 수 있음.
        -->
        <div v-bind:class="[{ active: isActive }, errorClass]"></div>
    </div>

    <!-- 컴포넌트 공부 후 다시 -->
    <div id="component">
        <my-component class="baz boo"></my-component>
    </div>

    <div id="inlineStyle">
    <!-- 인라인 스타일 바인딩 -->
    <!-- 
        #객체 구문 
        v-bind:style 객체 구문은 JavaScript 객체
        속성 이름에 camelCase와 kebab-case를 사용 할 수 있음.
    -->
        <div v-bind:style="{ color: activeColor, fontSize: fontSize + 'px' }">
            인라인스타일
        </div>
        <!-- 스타일 객체에 직접 바인딩 하여 템플릿이 더 간결하도록 만드는 것이 좋음. -->
        <div v-bind:style="styleObject">
            스타일 객체
        </div>
    </div>
    <!-- 
        #배열 구문
        v-bind:style에 대한 배열 구문은 같은 스타일의 엘리먼트에 여러 개의 
        스타일 객체를 사용 할 수 있게 합니다.
    -->
    <div v-bind;style="[baseStyles, overridingStyles]"></div>

    <!--
        #자동 접두사
        v-bind:style에 브라우저 벤더 접두어가 필요한 CSS 속성 (예: transform)을
        사용하면 Vue는 자동으로 해당 접두어를 감지하여 스타일을 적용함.

        #다중 값 제공
        2.3.0 버전부터 스타일 속성에 접두사가 있는 여러 값을 배열로 전달 할 수 있음.
        브라우저가 지원하는 배열의 마지막 값만 렌더링 함.
        flexbox의 접두어가 붙지 않은 버전을 지원하는 브라우저에 대해 display : flex 렌더링
    -->
    <div v-bind:style="{dispaly: ['-webdit-box', '-ms-flexbox', 'flex'] }"></div>
    
    <script src="class_and_binding.js"></script>
</body>
</html>
